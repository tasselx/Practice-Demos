<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

    <child>
        <template slot-scope="props">
            <li>{{props.item}}</li>
        </template>
    </child>
</div>
</body>

<script>

    Vue.component('child',{
      data(){
        return {
         list:[1,2,3,4]
        }
      },
      template:`
      <div>
      <ul>
        <slot v-for="item in list" :item="item"></slot>
      </ul>
</div>
      `
    })
    const  app = new Vue({
      el:'#app',
    });
</script>
</html>
